<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel-pricing">
        <div class="plan">
            <img src="icon1.png" class="pricing-img">
            <h2 class="header">Personal</h2>
            <ul class="features">
                <li class="list">Custom Domains</li>
                <li class="list">Sleeps after 30 mins.</li>
            </ul>
            <span class="price ">FREE</span>
            <a href="#s" class="button">Sign Up</a>
        </div>
        <div class="plan">
            <img src="icon2.png" class="pricing-img">
            <h2 class="header">Small Team</h2>
            <ul class="features">
                <li class="list">Multiple workers</li>
                <li class="list">Never sleeps</li>
            </ul>
            <span class="price">$250</span>
            <a href="#s" class="button free">Free Trial</a>
        </div>
        <div class="plan">
            <img src="icon3.png" class="pricing-img">
            <h2 class="header">Enterprise</h2>
            <ul class="features">
                <li class="list">Dedicated</li>
                <li class="list">Simple scalability.</li>
            </ul>
            <span class="price">$400</span>
            <a href="#s" class="button">Sign Up</a>
        </div>
    </div>
</body>
</html>
